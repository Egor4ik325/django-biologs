{% extends "biologs/base.html" %}
{% load bootstrap4 %}

{% block header %}<h2>Register new user</h2>{% endblock %}

{% block content %}

<!-- Form sends POST HTTP request to the register URL -->
<form class="form" action="{% url 'users:register' %}" method="POST">
  {% csrf_token %}

  {% bootstrap_form form%}

  {% buttons %}
    <button class="btn btn-primary" name="subscribe">
      Create a new user account
    </button>
  {% endbuttons %}
  <!-- Redirect hidden field -->
  <input type="hidden" name="home" value="{% url 'biologs:bioposts' %}"/>
</form>

{% endblock %}
