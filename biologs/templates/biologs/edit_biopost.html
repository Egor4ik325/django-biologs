{% extends "biologs/base.html" %}
{% load bootstrap4 %}

{% block header %}<h2>Edit biopost</h2>{% endblock %}

{% block content %}
<form class="form" action="{% url 'biologs:edit_biopost' %}" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
    <button class="btn btn-primary" name="Submit">
      Save changes
    </button>
  {% endbuttons %}
</form>
{% endblock %}
